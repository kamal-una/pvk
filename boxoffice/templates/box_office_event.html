{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Event Setup</h1>
<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        {% load crispy_forms_tags %}
        <form role="form" class="form-horizontal" method="post">
            {% csrf_token %}
            {% crispy form %}
            {% if show_delete %}
                <a href="{% url 'delete_event' form.instance.pk %}" class="btn btn-danger" type="submit">Delete Event</a>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
