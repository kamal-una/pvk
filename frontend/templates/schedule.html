{% extends 'base.html' %}
{% block content %}
<h1>Event Schedule</h1>
<div>
    {% for event in events %}
        <div class="col-xs-10 col-xs-offset-1 well">
            <div class="col-sm-1">
                <img src="{{ event.image_url }}" alt="{{ event.name}}" />
            </div>
            <div class="col-sm-11">
                <h3>{{ event.name|title }}</h3>
                <p>{{ event.date }}</p>
                <p>{{ event.inforamtion }}</p>
                <a href="{% url 'buy' event.id %}" class="btn btn-primary">Buy tickets</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
